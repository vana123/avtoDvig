<div class="contact-form">
    <h2 class="contact-form__title">ВИНИКЛИ ПИТАННЯ?</h2>
    <p class="contact-form__subtitle">
      Запишіть заявку і ми з вами зв’яжемося та з радістю дамо на них відповідь!
      <br />
      <span class="contact-form__note">*Працюємо з авто не старше 5-ти років!</span>
    </p>
    <form class="contact-form__fields">
      <input
        type="text"
        class="contact-form__input"
        placeholder="Ім'я"
      />
      <input
        type="tel"
        class="contact-form__input"
        placeholder="Номер телефону"
      />
      <button type="submit" class="contact-form__button">Надіслати</button>
    </form>
  </div>
